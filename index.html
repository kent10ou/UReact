<script type="text/jsx">
	// define a react component class (class is a component, a widget, a view. A react class is the definition of a component, the class itself cannot be rendered into HTML, it must be instatiated then rendered. Analogy: cookie cutter... the cookie cutter can create as many cookies, but cannot be eaten)
	var HelloWorld = React.createClass({
		render: function () {
			return <div>
				Hello World
			</div>
		}
	});

	// Ask react to render this class, the instance (cookie dough cutout)
	var element = React.createElement(HelloWorld);

	// When we ask react to render this class, we will tell it
	// where to place the rendered element in the dom
	ReactDOM.render(element, document.body);

</script>
