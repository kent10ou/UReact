<head>
	<script src="https://fb.me/react-0.14.6.js"></script>
	<script src="https://fb.me/react-dom-0.14.6.js"></script>
	<script src="https://fb.me/JSXTransformer-0.12.2.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-5">
				<div class="target">
				</div>
			</div>
		</div>
	</div>
</body>

<script type="text/jsx">
	// define a react component class (class is a component, a widget, a view. A react class is the definition of a component, the class itself cannot be rendered into HTML, it must be instatiated then rendered. Analogy: cookie cutter... the cookie cutter can create as many cookies, but cannot be eaten)
	var Badge = React.createClass({
		// Define our render method.  The render method is the only required method in a React component.
		render: function () {
			// Return a snippet of JSX consisting of a button and a span.
      // The button is assigned a class name and a type.  Inside of the button
      // we place both a title and a number.  The number is wrapped inside of a span
      // with class badge.

      return <button className="btn btn-primary" type="button">
      	{this.props.title} <span className="badge">{this.props.number}</span>
    	</button>
 		}
	});

	var Thumbnail = React.createClass({
		render: function () {
			return <div className="thumbnail">
				<img src={this.props.imageUrl} />
				<div className="caption">
					<h3>{this.props.header}</h3>
					<p>{this.props.description}</p>
					<p>
						<Badge title={this.props.title} number={this.props.number} />
					</p>
				</div>
			</div>
		}
	})

	var ThumbnailList = React.createClass({
		render: function () {
			var list = this.props.thumbnailData.map(function(thumbnailProps) {
				return <Thumbnail {...thumbnailProps} />
			});

			return <div>
				{list}
			</div>
		}
	});

</script>
